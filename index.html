<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="googleLoginBtn">Login with Google</button>

    <div id="usernameSection" class="hidden">
      <input id="usernameInput" placeholder="Enter your name" />
      <button id="saveUsernameBtn">Save Username</button>
    </div>

    <div id="profile" class="hidden">
      <p id="profileName"></p>
      <p>Score: <span id="profileScore"></span></p>
    </div>

    <div id="gameArea" class="hidden">
      <p id="questionText"></p>
      <div id="optionsContainer"></div>
    </div>

    <div id="resultModal" class="hidden">
      <p id="resultMessage"></p>
      <button onclick="loadNextPuzzle()">Next Puzzle</button>
    </div>

    <div id="cooldown" class="hidden">
      <p>Come back in: <span id="cdTimer"></span></p>
    </div>

    <div id="leaderboard" class="hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>

    <div id="adminPanel" class="hidden">
      <table id="userTable">
        <thead>
          <tr><th>User</th><th>Score</th><th>Losses</th><th>Cooldown</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs (for compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config and app logic -->
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
