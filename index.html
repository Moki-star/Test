<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div id="adminPanel" class="hidden">
    <h2>🛠 Admin Dashboard</h2>
    <table border="1" id="userTable">
      <thead>
        <tr><th>Username</th><th>Score</th><th>Losses</th><th>Cooldown</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <h1>🧩 Puzzle Game</h1>
    <button id="googleLoginBtn">Login with Google</button>

    <div id="usernameSection" class="hidden">
      <input type="text" id="usernameInput" placeholder="Enter your nickname">
      <button id="saveUsernameBtn">Save Nickname</button>
    </div>

    <div id="profile" class="hidden">
      <p><strong>Welcome:</strong> <span id="profileName"></span></p>
      <p><strong>Score:</strong> <span id="profileScore">0</span></p>

      <div id="onlineCount">🔴 Online Players: <span id="onlineNumber">0</span></div>

      <div id="leaderboard" class="hidden">
        <h3>🏆 Leaderboard</h3>
        <ol id="leaderboardList"></ol>
      </div>

      <div id="cooldown" class="hidden">
        <p>😭 သွိန်ကြင် ဆွန်ရွန်ပီဒာပါ။ နောက်ထပ် <span id="cdTimer"></span> ပရေလာပါ။</p>
      </div>

      <div id="gameArea" class="hidden">
        <h2 id="questionText"></h2>
        <div id="optionsContainer"></div>
      </div>

      <div id="resultModal" class="hidden">
        <p id="resultMessage"></p>
        <button onclick="loadNextPuzzle()">Next</button>
      </div>
    </div>
  </div>

  <div id="adSection">
    <h4>Sponsored</h4>
    <iframe id="adFrame" src="https://example.com" width="300" height="250" style="border:none;"></iframe>
  </div>
</body>
</html>
