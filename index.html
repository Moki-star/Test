<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle Game with Video Background</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.6); /* Video မရှုပ်ဖို့ နည်းနည်းမှောင် */
  }
  #game-ui {
    position: relative;
    z-index: 10;
    color: white;
    text-align: center;
    padding: 30px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }
</style>
</head>
<body>

  <video autoplay muted loop id="video-bg">
    <source src="YOUR_VIDEO_URL_HERE.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="game-ui">
    <h1>နောက်ခံ Video နဲ့ Puzzle Game</h1>
    <!-- Your puzzle game UI goes here -->
    <p>ဒီမှာ puzzle game အတွက် UI element တွေ ထည့်လိုက်ပါ။</p>
    <button>စတင်မည်</button>
  </div>

</body>
</html>
