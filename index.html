<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="firebase-config.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>🧩 Puzzle Game</h1>
    <button id="googleLoginBtn">Login with Google</button>

    <div id="usernameSection" class="hidden">
      <input type="text" id="usernameInput" placeholder="Enter your nickname">
      <button id="saveUsernameBtn">Save Nickname</button>
    </div>

    <div id="profile" class="hidden">
      <p><strong>Welcome:</strong> <span id="profileName"></span></p>
      <p><strong>Score:</strong> <span id="profileScore">0</span></p>
  
      <div id="cooldown" class="hidden">
  <p>😴 သုံးကြိမ် ဆုံးရှုံးပြီးသားပါ။ နောက်ထပ် <span id="cdTimer"></span> ပြန်လာပါ။</p>
</div>

<div id="gameArea" class="hidden">
  <h2 id="questionText"></h2>
  <div id="optionsContainer"></div>
</div>

<div id="resultModal" class="hidden">
  <p id="resultMessage"></p>
  <button onclick="loadNextPuzzle()">Next</button>
</div>
      
    </div>
  </div>
</body>
</html>
